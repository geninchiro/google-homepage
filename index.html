<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/main-content.css">
  <link rel="stylesheet" href="styles/header-content.css">
  <link rel="stylesheet" href="styles/footer-content.css">
</head>
<body>
  <header id="header-content">
    <ul class="header-navigations">
      <li><a href="">Gmail</a></li>
      <li><a href="">Images</a></li>
    </ul>
    <img class="header-options" src="./resources/dots.svg" alt="options">
    <div class="avatar"></div>
  </header>
  <main id="main-content">
    <img src="./resources/google_logo.svg" alt="google-logo">
    <div class="search-input-wrapper">
      <img class="search-logo" src="./resources/search_cr23.svg" alt="search-logo">
      <input type="text" class="search-input">
      <img class="mic-logo" src="./resources/mic.svg" alt="mic-logo">
    </div>
    <div class="other-buttons">
      <div class="">Google Search</div>
      <div class="">I'm Feeling Lucky</div>
    </div>
    <div class="offered">
      Google offered in: 
      <a href="">বাংলা</a>
      <a href="">తెలుగు</a>
      <a href="">தமிழ்</a>
      <a href="">ગુજરાતી</a>
      <a href="">ಕನ್ನಡ</a>
      <a href="">മലയാളം</a>
    </div>
  </main>
  <footer id="footer-content">
    <div class="footer-top">India</div>
    <div class="footer-bot">
      <div class="footer-bot-left">
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search Works</a>
      </div>
      <div class="footer-bot-right">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </div>
  </footer>
</body>
</html>
